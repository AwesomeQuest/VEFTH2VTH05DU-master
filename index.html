<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <script src="material.js"></script>
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>title</title>
    <script src="https://www.google.com/jsapi"></script>
</head>

<body>

    <div id="map" style="height:600px;"></div>

    <!--
    <div id="elevation_chart"></div>
    -->


    <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
            <input value="250" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="wattage">
            <label class="mdl-textfield__label" for="wattage">Wattage...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input value="36" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="voltage">
            <label class="mdl-textfield__label" for="voltage">Voltage...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input value="9" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="amphr">
            <label class="mdl-textfield__label" for="amphr">Amp Hours...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="0" tabindex="0" id="effortLvl">
            <label class="mdl-textfield__label" for="effortLvl">Effort Level...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input value="15" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="speedUpHill">
            <label class="mdl-textfield__label" for="wattage">Your avreage Speed Up Hill...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                <input class="mdl-textfield__input" type="date" id="date">
                <label class="mdl-textfield__label" for="date">Date</label>
              </div>
      </form>


    


    <script src="Script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-tJiD9Q8vx_4uYDVUZdvvDyN5bs7NC3M&callback=initMap">
        </script>
</body>

</html>
